{% extends "portfolio/base.html" %}

{% block title %}Login - Financial Portfolio Tracker{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mt-4">
            Login
        </button>
    </form>
    <p class="mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register here</a></p>
</div>
{% endblock %}
